<!DOCTYPE html>
<html>
<head>
    <title>TTS Demo</title>
</head>
<body>
    <h1>TTS Demo</h1>
    <textarea id="text-to-speak" rows="5" cols="50"></textarea>
    <button onclick="synthesizeSpeech()">Convert to Speech</button>
    <audio id="audio" controls></audio>
    <script>
        import fetch from "node-fetch";
async function query(data) {
    const response = await fetch(
        "https://api-inference.https://huggingface.co/microsoft/speecht5_tts",
        {
            headers: { Authorization:"Bearer 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" },
            method: "POST",
            body: JSON.stringify(data),
        }
    );
    const result = await response.json();
    return result;
}
query("Can you please let us know more details about your ").then((response) => {
    console.log(JSON.stringify(response));
});

        async function synthesizeSpeech() {
            const textToSpeak = document.getElementById("text-to-speak").value;
            const audioElement = document.getElementById("audio");
    
            try {
                const response = await query({ "inputs": textToSpeak });
                const audioBlob = response[0].audio_content;
                audioElement.src = URL.createObjectURL(new Blob([audioBlob]));
            } catch (error) {
                console.error("TTS Error:", error);
            }
        }
    </script>
</body>
</html>
