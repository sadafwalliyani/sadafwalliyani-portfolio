<!DOCTYPE html>
<html>
<head>
    <title>ASR Demo</title>
</head>
<body>
    <h1>Automatic Speech Recognition Demo</h1>
    <audio id="audio" controls></audio>
    <button onclick="startASR()">Start ASR</button>
    <textarea id="transcript" rows="5" cols="50" readonly></textarea>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        async function startASR() {
            const audioElement = document.getElementById("audio");
            const transcriptTextArea = document.getElementById("transcript");
    
            try {
                const response = await $.ajax({
                    // Replace with your ASR endpoint URL
                    url: "https://your-asr-endpoint-url",
                    method: "POST",
                    dataType: "json",
                    processData: false,
                    contentType: false,
                    data: new FormData(),
                    success: function (data) {
                        // Handle the ASR response
                        transcriptTextArea.value = data.transcript;
                    },
                });
    
                // Load the audio file (replace with the correct property from your ASR response)
                audioElement.src = URL.createObjectURL(response.audio);
            } catch (error) {
                console.error("ASR Error:", error);
            }
        }
    </script>
</body>
</html>
