<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Design</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #f4f4f4;
}
.header {
background-color: #333;
color: #fff;
padding: 10px 0;
text-align: center;
}
.nav {
background-color: #444;
color: white;
padding: 0;
overflow: hidden;
}
.nav a {
display: block;
color: white;
text-align: center;
padding: 14px 16px;
text-decoration: none;
}
.nav a:hover {
background-color: #ddd;
color: black;
}
@media screen and (min-width: 600px) {
.nav a {
float: left;
}
}
.main {
padding: 20px;
}
.footer {
background-color: #333;
color: white;
text-align: center;
padding: 10px 0;
position: fixed;
bottom: 0;
width: 100%;
}
</style>
</head>
<body>

<div class="header">
<h1>My Website</h1>
</div>

<div class="nav">
<a href="#home">Home</a>
<a href="#news">News</a>
<a href="#contact">Contact</a>
<a href="#about">About</a>
</div>

<div class="main">
<h2>Welcome to My Website</h2>
<p>This is a paragraph.</p>
</div>

<div class="footer">
<p>Footer</p>
</div>

</body>
</html>
